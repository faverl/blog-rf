<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Decap CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <style>
      html, body { height: 100%; margin: 0; }
      #nc-root, body { background: #fff; }
    </style>
    <script>
      // Evita dobles montajes (causa removeChild) y sigue la guía para Next.js
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js" defer></script>
    <script>
      (function initCMS() {
        function start() {
          if (!window.CMS) {
            console.error("Decap CMS no disponible");
            document.body.insertAdjacentHTML("afterbegin",
              '<div style="padding:1rem;font-family:system-ui,Arial">Error cargando Decap CMS.</div>');
            return;
          }
          // Lee /admin/config.yml estático desde /public
          window.CMS.init({ config: "/admin/config.yml" });
        }
        if (document.readyState === "complete") start();
        else window.addEventListener("load", start, { once: true });
      })();
    </script>
  </body>
</html>
