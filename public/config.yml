# Decap CMS + Next.js sirviendo /admin desde /public (según docs)
backend:
  name: github
  repo: faverl/blog-rf        # Formato owner/repo (no URL)
  branch: main
  base_url: "https://blog-rf.vercel.app"  # Tu dominio en Vercel
  auth_endpoint: "/api/decap/auth"        # Endpoint OAuth implementado en Next.js

# En local puedes habilitar proxy para pruebas sin OAuth:
# local_backend: true

publish_mode: editorial_workflow
locale: es
logo_url: /favicon.svg

# Requeridos para gestionar medios
media_folder: public/uploads
public_folder: /uploads
media_library:
  name: "default"

collections:
  - name: blog
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    editor: { preview: true }
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Autor", name: "author", widget: "string" }
      - { label: "Imagen destacada", name: "featuredImage", widget: "image", required: false }
      - { label: "Resumen", name: "excerpt", widget: "text", required: false }
      - { label: "Borrador", name: "draft", widget: "boolean", default: false, required: false }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: news
    label: "Noticias"
    folder: "content/news"
    create: true
    slug: "{{slug}}"
    editor: { preview: true }
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Autor", name: "author", widget: "string" }
      - { label: "Imagen destacada", name: "featuredImage", widget: "image", required: false }
      - { label: "Resumen", name: "excerpt", widget: "text", required: false }
      - { label: "Borrador", name: "draft", widget: "boolean", default: false, required: false }
      - { label: "Contenido", name: "body", widget: "markdown" }
